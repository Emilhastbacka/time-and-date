<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Clock Making Tutorial by Coder Layminow</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <div class="time">
            <span id="hour"></span>
            <span id="min"></span>
            <span id="sec"></span>
        </div>
        <div class="date">
            <span id="day"></span>
            <span id="date"></span>
            <span id="month"></span>
            <span id="year"></span>
        </div>
    </div>



    <script src="app.js"></script>

</body>

</html>
